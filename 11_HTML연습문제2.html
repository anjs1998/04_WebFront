<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend> 납품자 정보 </legend><br><br>
            1. 납품자명 : <input type = "text"><br><br>
            2. email : <input type = "text"  placeholder = "answer@naver.com"><br><br>
            3. 홈페이지 : <input type = "url" placeholder = "http://"><br><br>
            4. 지역 : <select >
                <option>부산</option>
                <option>서울</option>
                <option>대전</option>
                <option>대구</option>
                <option>울산</option>
                <option>인천</option>
                <option>광주</option>
            </select><br><br>
        </fieldset>

        <fieldset>
            <legend> 납품 정보 </legend><br><br>
            1. 납품자명 : <input type = "text"><br><br>
            2. 납품수량 : <input type = "text"  placeholder = "최소 100"><br><br>
            3. 홈페이지 : 
            <input type = "range" min="0" max = "100" step = "10" placeholder="50"><br><br>
            4. 기타사항 : <textarea rows = "5" cols = "70" placeholder = "..."></textarea><br><br>
            </select>
            <br><br>
        </fieldset>
    </form>
</body>
</html>
