<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/연습문제_시멘틱.css">
</head>
<body>
    <main>
      <div id="header" >
        <div id="menu-button">
            <img src="../images/시멘틱연습문제_image/menu_button.png">
        </div>
        <div id="mainpage">
            <img src="../images/시멘틱연습문제_image/Youtube_logo.png">
        </div>
        <div class="search-box">
            <input type="text" placeholder="검색어 입력...">
            <div class="icon">
                <img src=https://cdn-icons-png.flaticon.com/512/622/622669.png>
            </div>
        </div>
        <div class="header-button" id="mic">
            <img src="../images/시멘틱연습문제_image/mic.png">
        </div>
        <div class="header-button" id="notice">
            <img src="../images/시멘틱연습문제_image/notice_9plus.png">
        </div>
        <div class="header-button" id="user">
            <img src="../images/시멘틱연습문제_image/mte.png">
        </div>
      </div>
      <div id="watch">
        <div id="video" >
            <!--<img id="thumbnail" src="../images/시멘틱연습문제_image/thumbnail.png">-->
            <div class = "video-button" id="play-button-center">
                <img src = "../images/시멘틱연습문제_image/play_button.png">
            </div>
            <div id="video-toolbar"></div>
        </div>
      </div>
      


    </main>
    
</body>
</html>
