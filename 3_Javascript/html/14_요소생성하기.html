<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/14.요소생성하기.css">
</head>
<body>

    <h1> 요소 생성 : document.createElement("li")</h1>

    <button id ="createBox">박스생성하기(createElement)</button>
    <button id="innerHTMLBox">박스생성하기(innerHTML)</button>

    <div class="container test box-container">
        <div class="box">
            <input type="text">
        </div>
    </div>

    <pre>
        innerHTML과 append(또는 appendChild)는 동작방식이 다름
        차이점은 <b>innerHTML</b>은 DOM에 리렌더링 과정이 일어나며
        전체 요소를 덮어쓰고,
        <b>append</b>는기존 요소를 유지하면서 새로운 요소를 추가한다
        (DOM 리렌더링 x -> 속도 빠름)
    </pre>
    <script src="../js/14_요소생성하기.js"></script>
</body>
</html>
